<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="flex-center font-lato">
        <section class="generator">

            <div class="heading">
                <h1>Need a Password?</h1>
                <p>Generate a secure random Password Here ðŸ‘‡</p>
            </div>

            <div class="flex passSec">

                <label for="password" class="flex">Generate Password:</label>

                <div class="flex passBox">

                    <input type="text" id="password" class="flex-center font-fira-code" placeholder="password"
                        readonly />

                    <button id="copy-btn" type="button" aria-label="Copy password">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" fill="none" stroke="currentColor"
                                stroke-width="2" />
                            <rect x="3" y="3" width="13" height="13" rx="2" ry="2" fill="none" stroke="currentColor"
                                stroke-width="2" />
                        </svg>
                    </button>

                </div>
            </div>

            <div class="flex settings">

                <div class="flex">
                    <label for="range" class="flex">Length</label>
                    <input type="range" min="10" max="30" id="range" value="12" />
                    <span id="range-display"></span>
                </div>
                <div class="flex">
                    <input type="checkbox" id="numbers" />
                    <label for="numbers">Numbers</label>
                </div>
                <div class="flex">
                    <input type="checkbox" id="symbols" />
                    <label for="symbols">Symbols</label>
                </div>

            </div>

        </section>
    </main>
</body>

<script src="script.js"></script>

</html>
