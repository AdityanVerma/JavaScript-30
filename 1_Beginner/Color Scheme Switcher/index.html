<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="dark-charcoal">
        <h1 id="heading" class="text">Color Scheme Switcher</h1>
        <div class="sub-container">
            <span class="color-button" id="dry-sage">#ccd5ae</span>
            <span class="color-button" id="beige">#e9edc9</span>
            <span class="color-button" id="cornsilk">#fefae0</span>
            <span class="color-button" id="papaya-whip">#faedcd</span>
            <span class="color-button" id="light-bronze">#d4a373</span>
            <span class="color-button" id="dark-charcoal">#212121</span>
        </div>
        <h1 id="context" class="text">Try clicking on one of the colors above to change the background color of the page!</h1>
    </div>

    <script src="script.js"></script>
</body>

</html>
