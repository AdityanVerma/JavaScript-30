<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container font-raleway">
        <main>

            <section>
                <div class="labels">
                    <label for="value-entered">From</label>
                    <label for="currency-from">Currency Type</label>
                </div>
                <div class="inputs">
                    <input type="number" min="0" value="0" id="value-entered" class="font-fira-code">
                    <select name="text" id="currency-from">
                    </select>
                </div>
            </section>

            <button id="btn-swap">swap</button>

            <section>
                <div class="labels">
                    <label for="value-evaluated">To</label>
                    <label for="currency-to">Currency Type</label>
                </div>
                <div class="inputs">
                    <input type="number" min="0" value="0" id="value-evaluated" class="font-fira-code" readonly>
                    <select name="text" id="currency-to">
                    </select>
                </div>
            </section>

            <button id="btn-convert" class="font-poppins">Convert USD to INR</button>

        </main>
    </div>
</body>

<script type="module" src="./scripts/main.js"></script>

</html>
